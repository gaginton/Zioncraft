<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zioncraft</title>
    <meta name="author" content="Guy Ginton and Sheina Tolmas">
    <meta name="description" content="2D Minecraft">
    <link rel="stylesheet" type="text/css" href="css/Zioncraft.css">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="js/zionCraft.js"></script>
    <script src="js/tutorial.js"></script>


</head>

<body>

    <div class="container-fluid">
        <div>
            <img class="img-fluid" id="zioncraftLogo" src="./images/zioncraft.png">
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-4"><button class="btn" id="playGame">Play Game</button></div>
            <div class="col-xs-4"><button class="btn" data-toggle="modal" onclick="tutorial.startTutorial()"
                    data-target="#InstructionsModal">Instructions</button></div>
        </div>
    </div>

    <!-- TUTORIAL MODAL -->

    <div id="tutorial">
        <div> </div>
    </div>

    <!-- GAME BOARD -->
    <div id="container-game">
        <div id="toolsContain">
            <div class="toolItem"> </div>
            <div class="toolItem"> </div>
            <div class="toolItem"> </div>
            <div class="toolItem"> </div>


        </div>

        <div id="blocksContain">
            <div id="itemSelected"></div>
            <div class="inventory cactus"><span id="cactusInventoryNo"></span></div>
            <div class="inventory dirt"><span id="dirtInventoryNo"></span></div>
            <div class="inventory grass"><span id="grassInventoryNo"></span></div>
            <div class="inventory leaf"><span id="leafInventoryNo"></span></div>
            <div class="inventory tree"><span id="treeInventoryNo"></span></div>
            <div class="inventory rock"><span id="rockInventoryNo"></span></div>
            <div class="inventory cloud"><span id="cloudInventoryNo"></span></div>
        </div>

        <div id="default-board">
            <div id="main"></div>
        </div>
    </div>

</body>

</html>
